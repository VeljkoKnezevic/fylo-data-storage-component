<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <h1 class="visuallyhidden">Fylo data storage</h1>
      <div class="container">
        <div class="left">
          <img
            class="left__logo"
            src="./images/logo.svg"
            alt="Logo"
            class="logo"
          />
          <div class="left__icons">
            <div class="left__icons__wrapper document">
              <img src="./images/icon-document.svg" alt="Doucment" />
            </div>
            <div class="left__icons__wrapper folder">
              <img src="./images/icon-folder.svg" alt="Folder" />
            </div>
            <div class="left__icons__wrapper upload">
              <img src="./images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
        <div class="right">
          <p class="right__text">
            You&apos;ve used <span>815 GB</span> of your storage
          </p>
          <div class="right__bubble">
            <p class="right__bubble__text--large">185</p>
            <p class="right__bubble__text--small">GB Left</p>
          </div>
          <div class="right__bar">
            <div class="right__bar--filled">
              <div class="dot"></div>
            </div>
          </div>
          <div class="right__bottom">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
